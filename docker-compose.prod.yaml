version: "3"

# Only for production purposes

services:
  php:
    restart: unless-stopped

  queue:
    restart: unless-stopped

  nginx:
    restart: unless-stopped
    volumes:
      - ./.docker/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro

  mariadb:
    restart: unless-stopped

  nodejs:
    restart: unless-stopped
    command: sh -c "npm ci && npm run start"
